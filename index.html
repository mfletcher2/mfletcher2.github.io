<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto Sans Mono"
      rel="stylesheet"
    />
    <script src="move.js"></script>
  </head>
  <div className="App">
    <div>
      <h1 class="h1">mfletcher.me</h1>
    </div>
    <div class="icons_container">
      <a
        href="https://github.com/mfletcher2"
        class="icon_link"
        onmouseenter="mouseEnter(this)"
        onmouseleave="mouseLeave(this)"
      >
        <img
          src="https://github.com/PapirusDevelopmentTeam/papirus-icon-theme/raw/master/Papirus/16x16/apps/github.svg"
          alt="GitHub"
          class="icon"
        />
      </a>
      <a href="https://panel.mfletcher.me" class="icon_link">
        <img
          src="https://github.com/PapirusDevelopmentTeam/papirus-icon-theme/raw/master/Papirus/16x16/apps/minecraft.svg"
          alt="PufferPanel"
          onmouseenter="mouseEnter(this)"
          onmouseleave="mouseLeave(this)"
          class="icon"
        />
      </a>
      <a href="https://cloud.mfletcher.me" class="icon_link">
        <img
          src="https://github.com/PapirusDevelopmentTeam/papirus-icon-theme/raw/master/Papirus/16x16/apps/nextcloud.svg"
          alt="PufferPanel"
          onmouseenter="mouseEnter(this)"
          onmouseleave="mouseLeave(this)"
          class="icon"
        />
      </a>
    </div>
  </div>
  <footer class="footer">
    <a href="https://github.com/PapirusDevelopmentTeam/papirus-icon-theme"
      >Papirus Icon Theme</a
    >
    is licensed under the
    <a
      href="https://github.com/PapirusDevelopmentTeam/papirus-icon-theme/blob/master/LICENSE"
      >GNU GPLv3</a
    >.
  </footer>
</html>
